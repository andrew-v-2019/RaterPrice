
<div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
            <div class="panel-heading">
                <h3 class="panel-title">Registration Form</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="registerEmail" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="registerPassword" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password" ng-model="registerPassword2" value="">
                        </div>
                        <!--<div class="alert alert-danger" ng-show="hasRegistrationError">
                            <div  class="alert-link" ng-bind="registrationErrorDescription">
                            </div>
                        </div>-->
                        <div class="row" ng-repeat="error in registrationErrorDescription" ng-show="hasRegistrationError">
                            <div class="alert alert-danger">
                                {{error}}
                            </div>
                        </div>
                        <div class="alert alert-success" ng-show="registrationSuccess">
                            Регистрация успешна 
                        </div>
                        <a href="" ng-click="register()" class="btn btn-sm btn-success" ng-disabled="regDisabled">Create account</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
