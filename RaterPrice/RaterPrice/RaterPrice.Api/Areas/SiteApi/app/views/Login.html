<div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="login()" id="login-form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Login" type="text" ng-model="username" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Пароль" name="password" type="password" ng-model="password" value="">
                        </div>
                        <div class="row" ng-repeat="error in errors">
                            <div class="alert alert-danger">
                                {{error}}
                            </div>
                        </div>
                        <a href="" ng-click="login()" ng-disabled="loginDisabled" class="btn btn-sm btn-success">Войти</a>
                        <!--<a href="" ng-click="createAccount()" class="btn btn-sm btn-default">Create account</a>-->
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
